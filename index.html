<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Contraction Timer</title>
</head>
<body>
    <div class="container">
        <main class="card">
            <header class="card-header font-700">
                <div>
                    <i class=" icon icon-arrow-left icon-lg"></i>
                </div>
                <div class="text-size-18 font-500">
                    Contraction timer
                </div>
                <div>
                    <i class="icon icon-bell icon-lg"></i>
                </div>
            </header>
            <section class="card-info">
                <div class="timer font-500 text-size-54">
                    <span>00</span>:<span>00</span>:<span>11</span>
                </div>
                <p class="p-16px">Time since last contractions</p>
                <p class="font-700 text-size-16 p-16px">7 min 32 sec</p>
                <div>
                    <button class="btn bg-blue"> Stop timing</button>
                </div>
            </section>
        <section class="card-table font-400">
                <table class="card-table-timer">
                    <div>
                        <tr class="opacity">
                            <td>Length</td>
                            <td>Time apart</td>
                            <td>Start& end time</td>
                        </tr>
                    </div>
                    <tr>
                        <td>6s</td>
                        <td>3 min 21 sec</td>
                        <td>4:49pm - 4:49pm</td>
                    </tr>
                    <tr>
                        <td>4s</td>
                        <td>16 min 22 sec</td>
                        <td>4:49pm - 4:49pm</td>
                    </tr>

                    <tr>
                       <td>6s</td>  
                       <td>7 min 41 sec</td>
                        <td>4:49pm - 4:49pm</td>
                    </tr>
                    <tr>
                        <td>12s</td>
                        <td>21 min 01 sec</td>
                        <td>4:49pm - 4:49pm</td>
                    </tr>
            </section> 
        </main>  
    </div>

    <!--  -->
</body>
</html>
